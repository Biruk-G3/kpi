{% extends "base.html" %}

{% block content %}

 
<div class="container mt-5">
      <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
    ‚Üê Go Back
  </a>

  <div class="card shadow-sm">
      <div class="card-header">
         <h2 class="card-title mb-4">Create KPI</h2>
      </div>
    <div class="card-body">
        {% if is_monday %}

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      {% else %}
        <div class="alert alert-warning mb-0">
          Today's not Monday, you cannot create any KPI.
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
